{% extends "base.html" %}

{% block content %}
<div class="container" style="">
    <div style="width: 50%; margin: auto;" class="mb-5">
        <h1>Existing Musicians</h1>
    </div>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Instrument type</th>
                <th scope="col">Phone number</th>
            </tr>
        </thead>
        <tbody>
            
            {% for data in form %}
            <tr>
                <th scope="row">{{ data.first_name }} {{ data.last_name }}</th>
                <td>{{ data.email }}</td>
                <td>{{ data.instrument_type }}</td>
                <td>{{ data.phone_number }}</td>
              </tr>
            {% endfor %}
          
            
        </tbody>
      </table>
</div>
<div class="container" style="width: 50%; margin: auto;">
    <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
        <div class="card text-center">
            
            <div class="card-body">
              <a href="{% url 'create_musician' %}" class="btn btn-primary">Add new musicians</a>
            </div>
          </div>
    </div>
</div>
{% endblock content %}
